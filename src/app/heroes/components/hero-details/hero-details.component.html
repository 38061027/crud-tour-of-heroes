
  <h1>{{isEditing ? "Update": "Create"}} Details</h1>


  <form [formGroup]="form" novalidate>
  <mat-card>
    <mat-card-content class="content-card">
      <!-- ID -->
      <mat-form-field *ngIf="isEditing">
        <mat-label>ID</mat-label>
        <input matInput  formControlName="id">
      </mat-form-field>

      <!-- name -->

      <mat-form-field >
 <mat-label>Hero name</mat-label>

        <input type="text" matInput formControlName="name" placeholder="Name" id="name">

        <mat-error *ngIf="form.controls['name'].hasError('required')">
          Name is required
        </mat-error>

        <mat-error *ngIf="form.controls['name'].hasError('minlength')">
          Name should contain at least 3 characters
        </mat-error>


      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>

      <button color="primary" *ngIf="!isEditing" mat-raised-button (click)="create()">Create</button>
      <button color="primary" *ngIf="isEditing" mat-raised-button (click)="update()">Update</button>
      <button mat-raised-button (click)="goBack()">Go Back</button>
    </mat-card-actions>
  </mat-card>
</form>
