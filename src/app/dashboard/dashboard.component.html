<h1>Dashboard</h1>

<div class="container">
  <div class="content-dash">

    <mat-card  class="pointer" *ngFor="let hero of heroes" [routerLink]="['/heroes',hero.id]">
      <mat-card-title>{{hero.name}}</mat-card-title>
    </mat-card>

  </div>

  <app-hero-search [label]="'Hero search'"></app-hero-search>

</div>
